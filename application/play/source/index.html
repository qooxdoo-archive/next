<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Play</title>
  <script type="text/javascript" src="script/play.js"></script>
</head>
<body>
  <div class="header">
    <h1>Play</h1>
    <p id="version-label" style="visibility: hidden;">next {{version}}</p>
    <div class="decoration">&nbsp;</div>
  </div>
  <div id="toolbar">
    <div id="runButton" data-qx-widget="qx.ui.Button" data-qx-config-label="Run"></div>
    <div id="samplesButton" data-qx-widget="qx.ui.Button" data-qx-config-label="Samples"></div>
    <div id="shorteButton" data-qx-widget="qx.ui.Button" data-qx-config-label="Shorten URL"></div>
  </div>
  <div class="play-content qx-hbox" style="visibility: hidden;">
    <pre id="editor" class="qx-hbox"></pre>
    <div id="playarea" class="qx-vbox">
      <div id="playroot" class="qx-flex1"></div>
    </div>
  </div>

  <script src="./resource/play/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="./resource/play/js/Samples.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
